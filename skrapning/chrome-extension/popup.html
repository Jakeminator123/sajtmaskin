<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      h2 {
        margin: 0 0 16px 0;
        font-size: 18px;
      }
      .status {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 12px;
        font-size: 14px;
      }
      .status.info {
        background: #e3f2fd;
        color: #1976d2;
      }
      .status.success {
        background: #e8f5e9;
        color: #388e3c;
      }
      .status.error {
        background: #ffebee;
        color: #d32f2f;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 8px;
      }
      button:hover {
        background: #1565c0;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .progress {
        display: none;
        margin-top: 12px;
        font-size: 13px;
        color: #666;
      }
      .server-url {
        font-size: 12px;
        color: #666;
        margin-top: 8px;
      }
    </style>
  </head>

    <div class="server-url">Server: http://localhost:5000</div>

    <script src="popup.js"></script>
  </body>
</html>
