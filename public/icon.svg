<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (matches style of reference) -->
  <circle cx="20" cy="20" r="18" stroke="#000000" stroke-width="2" fill="none"/>

  <!-- Rocket (modern, outlined with blue + red accents) -->
  <g transform="translate(20 21) rotate(-25)">
    <!-- Body outline -->
    <path d="M0 -10
             C3 -7 5 -3 5 2
             C5 9 2 13 0 15
             C-2 13 -5 9 -5 2
             C-5 -3 -3 -7 0 -10 Z"
          stroke="#0066FF" stroke-width="2" fill="none" stroke-linejoin="round"/>

    <!-- Subtle inner shade (like the faint screen fill in the reference) -->
    <path d="M0 -9
             C2.2 -6.5 3.4 -3.2 3.4 1.6
             C3.4 8 1.6 11.8 0 13.6
             C-1.6 11.8 -3.4 8 -3.4 1.6
             C-3.4 -3.2 -2.2 -6.5 0 -9 Z"
          fill="#000000" opacity="0.08"/>

    <!-- Window (red accent) -->
    <circle cx="0" cy="2" r="2" stroke="#FF0033" stroke-width="1.5" fill="none"/>

    <!-- Fins -->
    <path d="M-5 6 L-9 9 L-5 11" stroke="#0066FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M5 6 L9 9 L5 11" stroke="#0066FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Nozzle -->
    <path d="M-2.5 15 H2.5" stroke="#000000" stroke-width="2" stroke-linecap="round"/>

    <!-- Flame (minimal, red accent) -->
    <path d="M0 16
             C1.5 18 1.2 20 0 21
             C-1.2 20 -1.5 18 0 16 Z"
          fill="#FF0033"/>

    <!-- Thrust lines -->
    <path d="M-3 21 L-4.5 24" stroke="#0066FF" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M0 22 L0 25" stroke="#0066FF" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M3 21 L4.5 24" stroke="#0066FF" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Decorative dots (same idea as reference) -->
  <circle cx="20" cy="33" r="1" fill="#FF0033"/>
  <circle cx="20" cy="7" r="1" fill="#0066FF"/>
</svg>

